<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ro'yxatdan o'tish</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <a href="index.html" class="fixed top-6 right-6 z-50 text-blue-600 hover:text-blue-800 ">
    <i class="ri-arrow-left-line text-3xl"></i>
  </a>
  <section id="register" class="py-20 bg-white">

    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        
        <h2 class="text-4xl font-bold text-gray-900 mb-4">Ro'yxatdan o'tish</h2>
        <p class="text-xl text-gray-600">Bizga qo'shiling va xizmatlardan foydalaning</p>
      </div>
      <div class="bg-gray-50 rounded-2xl p-6 md:p-10 shadow">
        <!-- Faqat bitta tab tugmasi qoldi -->
        <div class="mb-8">
          <button class="w-full sm:w-auto py-3 px-6 text-center font-semibold rounded-lg bg-blue-600 text-white">
            Buyurtmachi sifatida
          </button>
        </div>

        <!-- Faqat Client form -->
        <form class="space-y-6">
          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">To'liq ism</label>
              <input type="text"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Ismingizni kiriting" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Telefon raqam</label>
              <input type="tel"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="+998 90 123 45 67" />
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Shahar</label>
              <input type="text"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Shahar nomi" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Parol</label>
              <input type="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Parolni kiriting" />
            </div>
          </div>

          <button type="submit"
            class="w-full bg-blue-600 text-white py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
            Ro'yxatdan o'tish
          </button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
